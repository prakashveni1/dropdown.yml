name: DEH mainworkflow

on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: Select the environment 
      choice:
        type: choice
        description: Make a choice
        options:
        - drop2.yml
        - drop3.yml
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Perform some action
        run: |
          if ${{ github.event.inputs.checkbox_input }} == 'true'
          then
            # Checkbox input is checked
            echo "Checkbox is checked!"
          else
            # Checkbox input is not checked
            echo "Checkbox is not checked!"
          fi

      - name: greet
        run: | 
          echo "https://github.com/prakashveni1/dropdown.yml/blob/main/.github/workflows/"drop2.yml" 
          echo "https://github.com/prakashveni1/dropdown.yml/blob/main/.github/workflows/drop3.yml"
